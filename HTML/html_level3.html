<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Level3</title>
</head>
<body>
   <form action="/server">
    <div>
        <input type="checkbox"  id="Maths" name="subjects" checked value="Maths">
        <label for="Maths"> Maths </label>
        
        <input type="checkbox"  id="Science" name="subjects" checked value="Science">
        <label for="Science"> Science </label>
        
        <input type="checkbox"  id="English" name="subjects" checked value="English">
        <label for="English">English</label>
        </div>
    
    <div>
        <input type="radio" id="Male" name="gender" value="Male" checked>
        <label for="Male">Male</label>
        
        <input type="radio" id="Female" name="gender" value="Female">
        <label for="Female">Female</label>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">other</label>
    </div>
    <div>
        <label for="select pet">Select pet : </label>
        <select name="pet" id="select pet">
            <option value="select" selected>select</option>
            <option value="dog">dog</option>
            <option value="cat">cat</option>
            <option value="bird">bird</option>
            <option value="fish">fish</option>
        </select>
    </div>
    <div>
        <label for="range">volume range : </label>
        <input type="range" id="range" name="vol" min="0" max="120" step="10" value="40">
    </div>
    <div>
        <label for="feedback">Enter your feedback : </label>
        <textarea name="text" id="feedback" placeholder="write feedback here" cols="20" rows="3"></textarea>
    </div>
        <button type="submit">submit</button>    
   </form>
</body>
</html>
