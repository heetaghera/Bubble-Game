<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="logo.png">
    <title>Spotify - Web Player: Music for everyone</title>
</head>
<body>
    <div class="main">
        <div class="search-bar">
            <div class="top">
                <div class="spotify">
                    <i class="fa-brands fa-spotify"></i>
                    <a href="https://open.spotify.com/">Spotify</a>
                </div>
                <div class="home">
                    <i class="fa-solid fa-house"></i>
                    <a href="https://open.spotify.com/">Home</a>
                </div>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="bottom">
                <div class="library">
                    <div class="yourlibrary">
                        <img src="library_icon.png" alt="#">
                        <a href="#">Your Library</a>
                    </div>
                    <div class="plus"><i class="fa-solid fa-plus"></i></div>
                </div>
                <div class="cardone">
                    <p class="headingone">Createyour first playlist</p>
                    <p class="infoone">It's easy, we'll help you</p>     
                    <button class="badgeone">Create playlist</button>         
                </div>
                <div class="cardtwo">
                    <p class="headingtwo">Let's find some podcasts to follow</p>
                    <p class="infotwo">We'll keep you updated on new episodes</p>     
                    <button class="badgetwo">Browse podcasts</button>         
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="nav">   
                <div class="navoptions">
                    <div class="navbackward"><img src="backward_icon.png" alt="#"></div>
                    <div class="navforward"><img src="forward_icon.png" alt=""></div>
                </div>
                <div class="account_options">
                    <button class="sign_up">Sign up</button>         
                    <button class="log_in">Log in</button> 
                </div>
            </div>
        </div>
        <div class="music-player">music palyer</div>
    </div>  
    <script src="JS.js"></script>
</body>
</html>
